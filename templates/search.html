{% load static %}
<link rel="stylesheet" href="static/css/search.css">
<!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Rajdhani&family=Roboto:wght@300&display=swap" rel="stylesheet">

<!----movie card---->

<div class="movie-card">
  <div class="content-card">
    {% for wr in data %}
    <a href="{% url 'detail_page' wr.slug %}">
    <img src="{{wr.product_image.url}}"></a>
    
    <div class="content">
      <h1>{{wr.product.title}}</h1>
      
      <div class="stars">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
      </div>
    
      <i class="fa fa-angle-up"></i>
    </div>
    {% endfor %}
  </div>
  <!----content card--->
  
  <div class="watch-card">
    <button>buy now</button>
  </div>
  <!----watch card---->
</div>

<!---movie-card---->
